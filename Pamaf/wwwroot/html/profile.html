<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pamaf</title>
		<link rel="stylesheet" href="../css/general.css" />
		<link rel="stylesheet" href="../css/menu.css" />
		<link rel="stylesheet" href="../css/profile.css" />
	</head>

	<body>
		<div>
			<img id="avatar" class="avatar" src="../img/girl.bmp" alt="Avatar" />
			<div id="avatar-menu" class="avatar-menu hidden">
				<nav>
					<div id="profile" class="avatar-menu-child">Profile</div>
					<div id="stats" class="avatar-menu-child">Stats</div>
					<div id="logout" class="avatar-menu-child last">Log Out</div>
					<div id="login" class="avatar-menu-child last">Log In</div>
				</nav>
			</div>
		</div>
		<nav>
			<div class="menu-container">
				<ul class="menu">
					<li class="logo-item"><img class="logo" src="../img/logo.bmp" alt="pamaf-logo" /></li>
					<li class="menu-item"><a href="../html/home.html">Home</a></li>
					<li class="menu-item"><a href="../html/game.html">Play</a></li>
					<li class="menu-item"><a href="../html/howto.html">How to play</a></li>
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="content-child">
				<div class="profile-container">
					<div class="profile-picture-section">
						<img class="profile-picture" id="profile-picture" alt="avatar" />
					</div>
					<div class="profile-options">
						<div><label>Name</label> <input type="text" id="username" /></div>
						<div>
							<label>Year</label> <input type="number" id="year" max="3" min="1" step="1" />
						</div>
					</div>
					<div class="profile-save"><input type="submit" id="save-button" value="Save" /></div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/apiFunctions.js"></script>
	<script src="../js/avatar.js"></script>
	<script src="../js/profilePage.js"></script>
</html>
