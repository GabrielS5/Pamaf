<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pamaf</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/avatar.js"></script>
</head>

<body>
    <nav>
        <div class="menu-container">
            <ul class="menu">
                <li class="logo-item">
                    <img class="logo" src="../img/logo.bmp" alt="pamaf-logo">
                </li>
                <li class="menu-item">
                    <a href="../html/home.html">Home</a>
                </li>
                <li class="menu-item">
                    <a href="../html/game.html">Play</a>
                </li>
                <li class="menu-item">
                    <a href="../html/howto.html">How to play</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="content-child">
            <div class="profile-container">
                <div class="profile-picture-section">
                    <img class="profile-picture" src="../img/girl.bmp" alt="avatar">
                </div>
                <div class="profile-options">
                    <div>
                        <label>Name</label>
                        <input type="text" value="Ursachi Adriana" id="username">
                    </div>
                    <div>
                        <label>Year</label>
                        <input type="number" value="1" id="year" max="3" min="1" step="1">
                    </div>
                </div>
                <div class="profile-save">
                    <input type="submit" id="save-button" value="Save">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
