<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pamaf</title>
		<link rel="stylesheet" href="../css/general.css" />
		<link rel="stylesheet" href="../css/menu.css" />
		<link rel="stylesheet" href="../css/stats.css" />
	</head>

	<body>
		<div>
			<img id="avatar" class="avatar" src="../img/girl.bmp" alt="Avatar" />
			<div id="avatar-menu" class="avatar-menu hidden">
				<nav>
					<div id="profile" class="avatar-menu-child">Profile</div>
					<div id="stats" class="avatar-menu-child">Stats</div>
					<div id="logout" class="avatar-menu-child last">Log Out</div>
					<div id="login" class="avatar-menu-child last">Log In</div>
				</nav>
			</div>
		</div>
		<nav>
			<div class="menu-container">
				<ul class="menu">
					<li class="logo-item"><img class="logo" src="../img/logo.bmp" alt="pamaf-logo" /></li>
					<li class="menu-item"><a href="../html/home.html">Home</a></li>
					<li class="menu-item"><a href="../html/game.html">Play</a></li>
					<li class="menu-item"><a href="../html/howto.html">How to play</a></li>
				</ul>
			</div>
		</nav>
		<div class="content">
			<div class="content-child">
				<div class="description">
					<div class="item">
						<div class="announcer">Friends who played Pamaf</div>
						<div id="friends-list"></div>
					</div>
					<div class="item">
						<div class="announcer">Your statistics</div>
						<div class="statistic">
							<span class="statistic-name">Number of games</span>
							<span id="numberOfGames" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">Games won</span>
							<span id="gamesWon" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">HighScore</span>
							<span id="highScore" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">Average Score</span>
							<span id="averageScore" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">Leaderboard</span>
							<span id="leaderboardPlace" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">No. friends</span>
							<span id="friendsNumber" class="statistic-value"></span>
						</div>
						<div class="statistic">
							<span class="statistic-name">Started playing</span>
							<span id="startedPlaying" class="statistic-value"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/globalVariables.js"></script>
	<script src="../js/apiFunctions.js"></script>
	<script src="../js/avatar.js"></script>
	<script src="../js/statsPage.js"></script>
</html>
