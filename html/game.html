<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Pamaf</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/game.css">
    <script src="../js/avatar.js"></script>
</head>

<body>
    <div>
        <img id="avatar" class="avatar" src="../img/boy.bmp" alt="Avatar">
        <div id="avatar-menu" class="avatar-menu hidden">
            <div id="stats" class="avatar-menu-child">
                Stats
            </div>
            <div id="logout" class="avatar-menu-child last">
                Log Out
            </div>
        </div>
    </div>
    <div class="menu-container">
        <ul class="menu">
            <li class="menu-item">
                <img class="logo" src="../img/logo.bmp">
            </li>
            <li class="menu-item">
                <a href="../html/home.html">Home</a>
            </li>
            <li class="menu-item">
                <a href="../html/game.html">Play</a>
            </li>
            <li class="menu-item">
                <a href="../html/howto.html">How to play</a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="leaderboard-area">
            <span class="leaderboard">
                <div class="announcer">
                    <center>Leaderboard</center>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">1. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">2. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">3. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">4. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">5. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
                <div class="leaderboard-item">
                    <span class="leaderboard-item-name">6. bla</span>
                    <span class="leaderboard-item-value">3000</span>
                </div>
            </span>
        </div>
        
        <div class="game-area">
            <div class="game">
                <img src="../img/game.png" class="game-image">
            </div>
        </div>
    </div>

</body>

</html>
